# Directory to store generated configs and data during build
BUILD_DIR=

# Host DNS name
# e.g. localhost
HOST_DNS_NAME=192.168.1.107

# If you are not using `localhost`, you can leave this blank and
# this will be auto-configured to have the same value as HOST_DNS_NAME
# 
# When using `localhost`, this is required and should be set to the IP
# address of your machine.
# e.g. 192.168.1.100
# On a Mac, this can be found using the command:
#   ifconfig | grep 'inet 192'| awk '{ print $2}'
HOST_ADDRESS=192.168.1.107

# Gitlab URL, note that this must be specified without the protocol (e.g. gitlab.com)
GITLAB_URL=gitlab.com

# Gitlab OAuth config
GITLAB_OAUTH_CLIENT_ID=bc5fd38a6c25c5c18a1d638209a894775eccc6ffddf849116bc8c116729ef2f0
GITLAB_OAUTH_SECRET=adc68f0f09c38f6ac18c9fd322a4e0273621227b5eca77720c52671763abe288

# Secrets
# If you specified, we won't auto-generate these
# MONGO_PASSWORD=
